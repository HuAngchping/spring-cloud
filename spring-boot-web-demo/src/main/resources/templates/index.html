<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring Boot Web</title>
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}" />
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

    <div class="container" style="padding-top: 30px;">
        <form action="#" th:action="@{/login}" th:object="${user}" method="post" style="max-width: 330px; padding: 15px; margin: 0 auto;">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" th:field="*{username}" class="col-md-4 form-control" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" th:field="*{password}" class="col-md-4 form-control" placeholder="密码"/>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

</body>
<script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"/>
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"/>
</html>
